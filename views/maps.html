<div ng-controller="oMapsCtrl as C2" ng-cloak>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="tile grey" ng-click="C2.getMenu()">
                    <h1 id="W2">Main menu</h1>
                </div>
            </div>
        </div>
    </div>
    <br />
    <!--<div id="map" map-lazy-load="https://maps.google.com/maps/api/js">-->
    <div id="map">
        <ng-map zoom="16" zoom-to-include-markers="true" center="{{C2.offices[0].position}}" style="width:{{C2.w}}px;height:500px;">
            <marker id='{{office.id}}' position="{{office.position}}"
                    ng-repeat="office in C2.offices"
                    on-click="C2.showDetail(office)">
            </marker>
            <info-window id="foo-iw">
                <div ng-non-bindable="">
                    <h2>Office: {{C2.office.name}}</h2><br />
                    <h4>Address: {{C2.office.address}}</h4><br />
                    <h3>Annual Revenue: {{C2.convertToCurrency(C2.office.annualRevenue)}}</h3><br />
                    <h2>Employees: {{C2.office.employees}}</h2><br />
                </div>
            </info-window>
        </ng-map>
        <button ng-click="C2.showDetail(e, C2.office)">
            show InfoWindow of the office
        </button>
        <button ng-click="C2.hideDetail(e, C2.office)">
            Hide InfoWindow of the office
        </button>
    </div>
</div>
